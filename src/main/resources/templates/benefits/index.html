<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

     <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
</head>
<body>

     <header>
        <th:block th:replace="~{fragments/fragments :: navigationBar}"></th:block> 
    </header> 


    <main>

        <section>
            <div class="container">

            
                <h3>Tabella dei benefici</h3>    
                <div class="row">
                    <div class="col-12">
                        <td sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/benefits/create}" class="btn btn-outline-info btn-sm" >Create new benefit</a>
                        </td>
                    </div>

                    <div class="col-12" th:if="${benefits.size() > 0}">
                        <table class="table">
                            <thead>
                                <tr>    
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Linked plants</th>                                    
                                    <th scope="col"></th>
                                    <th scope="col" sec:authorize="hasAuthority('ADMIN')"></th>
                                    <th scope="col" sec:authorize="hasAuthority('ADMIN')"></th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="benefit : ${benefits}" th:object="${benefit}">
                                    <td th:text="*{id}"></td>
                                    <td th:text="*{name}"></td>
                                    <td th:text="*{description}"></td>
                                    <td th:text="*{plants.size()}"></td>                                    
                                    <td>
                                        <a th:href="@{/benefits/{id}(id=*{id})}" class="btn btn-outline-info btn-sm">Details</a>
                                    </td>
                                    <td sec:authorize="hasAuthority('ADMIN')"> 
                                        <a th:href="@{/benefits/{id}/edit (id=*{id})}" class="btn btn-outline-warning btn-sm">Edit</a>
                                    </td>
                                    <td sec:authorize="hasAuthority('ADMIN')">
                                        <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="|#deleteModal*{id}|">
                                        Delete
                                        </button>
                                        <div class="modal fade" th:id="|deleteModal*{id}|" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="deleteModalLabel">Conferme delete</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Are you really sure to delete <strong th:text="*{name}"></strong>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <form action="#" th:action="@{/benefits/{id}/delete(id=*{id})}" method="post">
                                                <button type="submit" class="btn btn-danger ">Delete</button>
                                            </form> 
                                            </div>
                                            </div>
                                        </div>
                                        </div>
                                        </td>                                
                                </tr>                                                           
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12" th:unless="${benefits.size() > 0}">
                        <span>Non ci sono ancora elementi in tabella</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

     <th:block th:replace="~{fragments/resources :: scripts}"></th:block> 
</body>
</html>
