<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit</title>

     <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
</head>
<body>

     <header>
        <th:block th:replace="~{fragments/fragments :: navigationBar}"></th:block> 
    </header> 

    <main>

        <section>
            <div class="container">

            
                <h3 th:text="${edit} ? |Editing benefit : ${benefit.name} | :|Creating a new benefit|"></h3>    
                <div class="row">
                    <div class="col-12" >
                        
                        <form id="plant-form" th:action="${edit} ? @{/benefits/{id}/edit (id=${benefit.id})} : @{/benefits/create}" method="post" th:object="${benefit}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name"  th:field="*{name}" th:errorClass="is-invalid">                                
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" ></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea rows="3" class="form-control" id="description" th:field="*{description}" th:errorClass="is-invalid" ></textarea>                                
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}" ></li>
                                    </ul>
                                </div>
                            </div>

                            
                           <div class="mb-3 d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary" value="create" th:text="${edit} ? |Update benefit| : |Create benefit|"></button>
                                <button type="reset" class="btn btn-warning" value="reset">Reset all fields</button>
                           </div>
                            
                        </form>
                    </div>
                </div>
            </div> 
        </section>
    </main>

    <footer>

    </footer>

    <th:block th:replace="~{fragments/resources :: scripts}"></th:block> 
</body>
</html>
