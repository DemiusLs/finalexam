<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

     <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
</head>
<body>

    <header>
        <th:block th:replace="~{fragments/fragments :: navigationBar}"></th:block> 
    </header>    

    <main>
        <section>
            <div class="container" >

            
                <h3 th:text="|Dettagli ${plant.commonName}|"></h3>                
                       
                    <div class="card mb-3" th:object="${plant}">
                        <div class="row g-0">
                            <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" >Informazioni</h5>
                                <p th:text="|Nome comune: *{commonName}|"></p>
                                <p th:text="|Nome scientifico: *{scientificName}|"> </p>
                                <p th:text="|Description: *{description}|"> </p>
                                <p th:text="|Habitat: *{habitat}|"> </p>
                                <p th:text="|Family: *{family}|"> </p>
                                <p th:text="|Tossicit√†: *{toxic}|"> </p>
                            </div>
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h5 class="mb-3 text-success">üåø Benefici</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:each="benefit : ${plant.getBenefits()}" th:object="${benefit}"> <span th:text="*{name}"></span></li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <h5 class="mb-3 text-danger">‚ö†Ô∏è Controindicazioni</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:each="ci : ${plant.getControindications()}" th:object="${ci}"> <span th:text="*{name}"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5 bg-light">
  <div class="container">

    <!-- Titolo principale -->
    <div class="text-center mb-5">
      <h2 class="fw-bold text-success" th:text="|Dettagli di ${plant.commonName}|"></h2>
      <p class="text-muted fst-italic" th:text="|Nome scientifico: ${plant.scientificName}|"></p>
      <hr class="w-25 mx-auto text-success opacity-75">
    </div>

    <!-- Card principale -->
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
      <div class="row g-0">

        <!-- Immagine -->
        <div class="col-md-4 d-flex align-items-center bg-success-subtle">
          <img th:src="${plant.imageUrl}" class="img-fluid rounded-start" th:alt="${plant.commonName}" style="object-fit: cover; height: 100%; width: 100%;">
        </div>

        <!-- Dettagli pianta -->
        <div class="col-md-8">
          <div class="card-body p-4">

            <h4 class="fw-semibold text-success mb-3">üåø Informazioni</h4>

            <ul class="list-unstyled">
              <li><strong>Nome comune:</strong> <span th:text="${plant.commonName}"></span></li>
              <li><strong>Nome scientifico:</strong> <em th:text="${plant.scientificName}"></em></li>
              <li><strong>Habitat:</strong> <span th:text="${plant.habitat}"></span></li>
              <li><strong>Tossicit√†:</strong> 
                <span th:text="${plant.toxic} ? 'Tossica' : 'Non tossica'" 
                      th:classappend="${plant.toxic} ? 'text-danger fw-semibold' : 'text-success'"></span>
              </li>
            </ul>

            <p class="mt-3 text-muted" th:text="${plant.description}"></p>

            <hr class="text-success opacity-50">

            <!-- Benefici e controindicazioni -->
            <div class="row mt-4">
              <div class="col-md-6">
                <h5 class="mb-3 text-success">üå± Benefici</h5>
                <ul class="list-group list-group-flush small">
                  <li class="list-group-item border-0 ps-0" 
                      th:each="benefit : ${plant.benefits}">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span th:text="${benefit.name}"></span>
                  </li>
                </ul>
              </div>
              <div class="col-md-6">
                <h5 class="mb-3 text-danger">‚ö†Ô∏è Controindicazioni</h5>
                <ul class="list-group list-group-flush small">
                  <li class="list-group-item border-0 ps-0"
                      th:each="ci : ${plant.controindications}">
                    <i class="bi bi-exclamation-triangle text-danger me-2"></i>
                    <span th:text="${ci.name}"></span>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
    </main>
    <footer>
    </footer>

     <th:block th:replace="~{fragments/resources :: scripts}"></th:block> 
</body>
</html>
